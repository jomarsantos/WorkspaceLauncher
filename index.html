<!DOCTYPE html>
<html>
  <head>
    <title>Workspace Launcher</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header>
      <!-- <button type="button" class="button" id="editButton">edit</button> -->
      <button type="button" class="button" id="addButton">&#43;</button>
    </header>


    <div id="workspacesContainer">
      <h1 class="mainTitle">WORKSPACES </h1>
      <br />
      <button class="directionArrow" id="directionArrowWorkspaceLeft"><</button>
      <div id="workspaces">
      </div>
      <button class="directionArrow" id="directionArrowWorkspaceRight">></button>
    </div>




    <div id="newWorkspaceContainer">
      <a id="closeDialogue">&times;</a>

      <div id="newWorkspaceForm">
        <h1 id="newWorkspaceTitle">NEW WORKSPACE</h1>

        <div id="pinnedTabs">
          <h2 class="newWorkspaceSubTitle">PINNED TABS:</h2>
        </div>
        <button class="addTabBtn" id="addPinnedTab">+</button>
        <br />
        <br />

        <div id="regularTabs">
          <h2 class="newWorkspaceSubTitle">REGULAR TABS:</h2>
        </div>
        <button class="addTabBtn" id="addRegularTab">+</button>
        <br />
        <br />

        <h2 class="newWorkspaceSubTitle">WORKSPACE NAME:</h2>
        <input id="workspaceName" type="text">
        <br />
        <br />

        <button class="button" id="createNewWorkspace" type="submit">CREATE</button>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
