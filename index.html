<!DOCTYPE html>
<html>
  <head>
    <title>Workspace Launcher</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="workspacesContainer">
      <div id="containerHeader">
        <h1 class="mainTitle" id="workspacesTitle">WORKSPACES</h1>

        <button type="button" class="button" id="addButton">&#43;</button>
        <button type="button" class="mainTitle" id="showAll">SHOW ALL</button>

        <button class="mainTitle" id="backButton">BACK</h1>
      </div>
      <br />
      <button class="directionArrow" id="directionArrowWorkspaceLeft"><</button>
      <div id="workspaces">
      </div>
      <button class="directionArrow" id="directionArrowWorkspaceRight">></button>
    </div>






    <div id="sidebar">
      <a id="closeSidebar">&times;</a>

      <div id="workspaceForm">
        <h4>WORKSPACE</h4>
        <h6>DETAILS</h6>

        <div id="pinnedTabsContainer">
          <h5>PINNED TABS</h5>
          <div id="pinnedTabs">
          </div> <!-- pinnedTabs -->
          <button class="addTabButton" id="addPinnedTab">+ TAB</button>
        </div> <!-- pinnedTabsContainer -->

        <div id="regularTabsContainer">
          <h5>REGULAR TABS</h5>
          <div id="regularTabs">
          </div> <!-- regularTabs -->
          <button class="addTabButton" id="addRegularTab">+ TAB</button>
        </div> <!-- regularTabsContainer -->

        <template id="tabTemplate">
          <div>
            <input type="text" name="tab" value="http://">
            <button class="removeTab">&times;</button>
          </div>
        </template>

        <div id="nameContainer">
          <h5>WORKSPACE NAME</h5>
          <input  type="text" id="workspaceName">
        </div> <!-- nameContainer -->

        <button class="button" id="saveWorkspace" type="submit">SAVE</button>
      </div> <!-- workspaceForm -->
    </div> <!-- newWorkspaceContainer -->

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
