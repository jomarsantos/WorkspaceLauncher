<!DOCTYPE html>
<html>
  <head>
    <title>Workspace Launcher</title>
  </head>
  <body>

    <div id="workspaces">
      Workspaces: <br />
    </div>

    <div id="pinnedTabs">
      Pinned URLs: <br />
    </div>
    <button id="addPinnedTab">Add Tab</button>

    <div id="regularTabs">
      URLs: <br />
    </div>
    <button id="addRegularTab">Add Tab</button>


    <br />
    <br />
    Workspace Name: <input id="workspaceName" type="text">
    <br />
    <input id="createNewWorkspace" type="submit" value="Create New Workspace">

    <script src="script.js"></script>
  </body>
</html>
