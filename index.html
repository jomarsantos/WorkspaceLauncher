<!DOCTYPE html>
<html>
  <head>
    <title>Workspace Launcher</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <div id="main">
      <div class="indexContainer" id="workspacesContainer">
        <div id="workspacesHeader">
          <h1 class="mainTitle">WORKSPACES</h1>
          <button class="headerButton" id="showAllWorkspaces">SHOW ALL</button>
          <button class="headerButton" id="addWorkspaceButton">+ NEW</button>
        </div> <!-- workspacesHeader -->
        <div id="workspaces">
          <template id="workspaceTemplate">
              <button class="workspace">
                <h3 class="workspaceName"></h3>
              </button>
          </template>
        </div> <!-- workspaces -->
        <button class="workspaceArrows" id="workspaceArrowLeft"><</button>
        <button class="workspaceArrows" id="workspaceArrowRight">></button>
      </div> <!-- workspacesContainer -->

      <div class="indexContainer" id="favoritesContainer">
        <div id="favoritesHeader">
          <h1 class="mainTitle">FAVORITES</h1>
          <button class="headerButton" id="showAllFavorites">SHOW ALL</button>
          <button class="headerButton" id="addFavoriteButton">+ NEW</button>
        </div> <!-- favoritesHeader -->
        <div id="favorites">
        </div> <!-- favorites -->
      </div> <!-- favoritesContainer -->
    </div> <!-- main -->

    <div id="sidebar">
      <a id="closeSidebar">&times;</a>

      <div id="workspaceForm">
        <h4>WORKSPACE</h4>
        <h6>DETAILS</h6>

        <div id="pinnedTabsContainer">
          <h5>PINNED TABS</h5>
          <div id="pinnedTabs">
          </div> <!-- pinnedTabs -->
          <button class="addTabButton" id="addPinnedTab">+ TAB</button>
        </div> <!-- pinnedTabsContainer -->

        <div id="regularTabsContainer">
          <h5>REGULAR TABS</h5>
          <div id="regularTabs">
          </div> <!-- regularTabs -->
          <button class="addTabButton" id="addRegularTab">+ TAB</button>
        </div> <!-- regularTabsContainer -->

        <template id="tabTemplate">
          <div class="tab">
            <input type="text" name="tab" value="http://">
            <button class="removeTab">&times;</button>
          </div> <!-- tab -->
        </template>

        <div id="nameContainer">
          <h5>WORKSPACE NAME</h5>
          <input  type="text" id="workspaceName">
        </div> <!-- nameContainer -->

        <button class="button" id="saveWorkspace" type="submit">SAVE</button>
      </div> <!-- workspaceForm -->
    </div> <!-- sidebar -->

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
