<!DOCTYPE html>
<html>
  <head>
    <title>Workspace Launcher</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header>
      <!-- <button type="button" class="button" id="editButton">edit</button> -->
      <button type="button" class="button" id="addButton">&#43;</button>
    </header>

    <div id="workspaces">
      Workspaces: <br />
    </div>




    <div id="newWorkspaceContainer">
      <a id="closeDialogue">&times;</a>

      <div id="newWorkspaceForm">
        <div id="pinnedTabs">
          PINNED TABS: <br />
        </div>
        <button id="addPinnedTab">Add Tab</button>

        <br />
        <br />
        <div id="regularTabs">
          TABS: <br />
        </div>
        <button id="addRegularTab">Add Tab</button>

        <br />
        <br />
        WORKSPACE NAME:
        <br />
        <input id="workspaceName" type="text">
        <br />
        <br />
        <button class="button" id="createNewWorkspace" type="submit">CREATE WORKSPACE</button>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
