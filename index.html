<html>
  <head>
    <title>Workspace Launcher</title>
  </head>
  <body>

      <div id="pinnedUrls">
        Pinned URLs:
        <br>
        <input class="pinnedUrl" type="text" name="url">
        <br>
      </div>
      <button id="addPinnedUrl">Add Tab</button>

      <div id="regularUrls">
        URLs:
        <br>
        <input class="regularUrl" type="text" name="url">
        <br>
      </div>
      <button id="addRegularUrl">Add Tab</button>


      <input id="createNewWorkspace" type="submit" value="Create New Workspace">

    <script src="script.js"></script>
  </body>
</html>
